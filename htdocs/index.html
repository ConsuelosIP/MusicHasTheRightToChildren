<!doctype html>
<html lang="en" ng-app="MusicHasTheRightToChildren">

<head>
	<link href="http://data.musichastherighttochildren.com.s3.amazonaws.com/favicon.ico" rel="shortcut icon">
	<link media="screen" type="text/css" href="css/style.css" rel="stylesheet">
	<link href="css/angular-ui.min.css" type="text/css" rel="stylesheet"/>
	<meta name="description" content="Music Has the Right to Children" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<meta name="keywords" content="Music Has the Right to Children" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
<script type="text/javascript" src="js/controller.js"></script>

<title>Music Has the Right to Children</title>
</head>
<body ng-controller="MHTRTCCtrl">

<div id="header">

<h1><img src="http://data.musichastherighttochildren.com.s3.amazonaws.com/record.png" width="150"/>Music Has the Right to Children</h1>
</div>

<div id="content">

<ul>
<li ng-repeat="record in records">
  {{record.artist}} - <em>{{record.album}}</em>
</li>
</ul>

</div>

<div id="footer">
See the progress on <a href="http://www.github.com/michielkauwatjoe/MusicHasTheRightToChildren"><img src="http://data.musichastherighttochildren.com.s3.amazonaws.com/github.png" height=16/>GitHub</a>
</div>

</html>
